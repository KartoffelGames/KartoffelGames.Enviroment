name: Test All Packages

on:
  pull_request:
    branches:
      - 'development'
      - 'master'

jobs:

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install inital
        run: npm ci --ignore-scripts
      - name: build
        run: npx turbo run build --force
      - name: Sync versions
        run: npx @kartoffelgames/environment sync
      - name: Install updated verions
        run: npm ci --ignore-scripts
      - name: Run tests
        run: npm run test



      
